<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!--/*thymeVar id="owner" type="pl.com.shugo.ownpetclinic.data.model.Owner"*/-->
    <h2 th:text="'List of Owners'"></h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 50px;">Id</th>
            <th style="width: 200px;">First name</th>
            <th style="width: 200px;">Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
